<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.node {
  cursor: pointer;
}
.node:hover {
  stroke: #565656;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
  stroke: #000;
  stroke-width: 0.35px;
}

.circlecontainer {
  fill: #fff;
}
.peercircle-good {
  fill: #98D194; /* #dff0d8; #5cb85c; */
}
.peercircle-toomany {
  fill: #E49290; /* #f2dede; #d9534f; */
}
.peercircle-toofew {
  fill: #F5CF92; /* #fcf8e3; #f0ad4e; */
}
.moderator {
  fill: #565656;
}
.student {
  fill: #fff;
}
</style>
<link rel="stylesheet" type="css" href="styles.css">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3-tooltip/d3-tooltip.js"></script>
</head>
<body>


<script>

var margin = 50;
var diameter = 600;
var peerCircleStudentNum = 12;

var pack = d3.layout.pack()
  .padding(5)
  .size([diameter - margin, diameter - margin])
  .value(function(d) { return d.size; });

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(data) {
    //console.log(data);
    return getTooltipInfo(data);
  });

var svg = d3.select("body").append("svg")
  .attr("width", diameter)
  .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

svg.call(tip);

d3.json("peercircles.php", function(error, root) {
  if (error) {
    return console.error(error);
  }

  var focus = root;
  var nodes = pack.nodes(root);
  var view;

  var circle = svg.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { 
        var cssClass = "node node--root circlecontainer";
        if (d.parent) {
          if (d.children) {
            if (d.children.length > peerCircleStudentNum) {
              cssClass = "node peercircle-toomany";
            } else if (d.children.length < peerCircleStudentNum) {
              cssClass = "node peercircle-toofew";
            } else {
              cssClass = "node peercircle-good";
            }
          } else {
            if (d.type == 1) {
              cssClass = "node node--leaf moderator";
            } else if (d.type == 2) {
              cssClass = "node node--leaf student";
            } else {
              cssClass = "node node--leaf";
            }
          }
        }
        return cssClass; 
      })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      .on("click", function(d) { 
        if (focus !== d) {
          zoom(d), d3.event.stopPropagation(); 
        }
      });

  var node = svg.selectAll("circle");

  d3.select("body")
    .on("click", function() { 
      zoom(root); 
    });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; 
    focus = d;

    var transition = d3.transition()
      .duration(d3.event.altKey ? 7500 : 750)
      .tween("zoom", function(d) {
        var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
        return function(t) { 
          zoomTo(i(t)); 
        };
      });

  }

  function zoomTo(v) {
    var k = diameter / v[2]; 
    view = v;
    node.attr("transform", function(d) { 
      return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; 
    });
    circle.attr("r", function(d) { 
      return d.r * k; 
    });
  }
});

d3.select(self.frameElement).style("height", diameter + "px");

function getTooltipInfo(data) {

  var bodyText = '<div># Moderators: <strong>' + data.moderatorCount + '</strong></div>' +
                 '<div># Students: <strong>' + data.studentCount + '</strong></div>';
  if (data.hasOwnProperty('type')) {
    bodyText = 'this would have the picture of the student and maybe their email?';
  }

  var info = '<div>' +
             '  <div class="tiptitle">' + data.name + '</div>' +
             '  <div class="tipbody">' +
             '    <div class="tipbodytext">' + bodyText + '</div>' +
             '    <div style="clear:both;"></div>' +
             '  </div>' +
             '</div>';

  return info;
}

</script>

</body>
</html>
