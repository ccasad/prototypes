<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>d3 and Angular</title>
    <meta name="description" content="d3 and Angular">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body ng-app="myApp">

    <div ng-controller="DemoCtrl3">
      <d3-tree data="d3Data" style="float:left;" click="getDetails"></d3-tree>

      <div style="background-color:cornsilk; float:left;">
        <h3>Person Details</h3>
        <p>First Name: <span data-ng-bind="person.firstname"></span></p>
        <p>Last Name: <span data-ng-bind="person.lastname"></span></p>
        <button data-ng-click="addChild()">Add Child</button>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services/d3.js"></script>
    <script src="scripts/controllers/demoCtrl.js"></script>
    <script src="scripts/controllers/demoCtrl2.js"></script>
    <script src="scripts/controllers/demoCtrl3.js"></script>
    <script src="scripts/directives/d3Basic.js"></script>

  </body>
</html>
